{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LVM - Home </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container pt-5">
        <h1>Employee Detail</h1>
        <div class="card mx-auto" style="width: 18rem;">
            <img src="{{ employee.photo.url }}" class="card-img-top" alt="Employee Photo">
            <div class="card-body">
              <p class="card-text m-0">{{ employee.first_name }} {{ employee.last_name }}</p>
              <p class="card-text m-0">{{ employee.email_address }}</p>
              <p class="card-text m-0">{{ employee.phone_number }}</p>
              <p class="card-text m-0">{{ employee.designation }}</p>
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary">Back to Home</a>
          </div>

          
    </div> 
</body>
</html>
